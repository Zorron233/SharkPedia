"top\":\"0\",\"right\":\"50\",\"bottom\":\"0\",\"left\":\"0\",\"isLinked\":false},\"padding_tablet\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"30\",\"bottom\":\"0\",\"left\":\"0\",\"isLinked\":false},\"padding_mobile\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"0\",\"bottom\":\"0\",\"left\":\"0\",\"isLinked\":false}},\"elements\":[{\"id\":\"5070b618\",\"elType\":\"widget\",\"settings\":{\"title\":\"What to do if you're attacked by a shark\",\"align\":\"left\",\"_margin\":{\"unit\":\"px\",\"top\":\"0\",\"right\":\"0\",\"bottom\":\"0\",\"left\":\"0\",\"isLinked\":true},\"_padding\":{\"unit\":\"px\",\"top\":\"1\",\"right\":\"1\",\"bottom\":\"1\",\"left\":\"1\",\"isLinked\":true},\"title_color\":\"#0B0C0C\",\"typography_typography\":\"custom\",\"typography_font_family\":\"Oldenburg\",\"typography_font_weight\":\"400\",\"__globals__\":{\"title_color\":\"\",\"typography_typography\":\"globals\\/typography?id=primary\"},\"size\":\"large\",\"header_size\":\"h1\"},\"elements\":[],\"widgetType\":\"heading\"},{\"id\":\"47e1c0a\",\"elType\":\"widget\",\"settings\":{\"text\":\"\\u5206\\u9694\\u7ebf\"},\"elements\":[],\"widgetType\":\"divider\"},{\"id\":\"62d352e2\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<p>While it's scary to think about, it's important to know what to do if you're attacked by a shark.<\\/p><p><strong><span style=\\\"color: #000000;\\\">I<\\/span><span style=\\\"color: #000000;\\\">f you see a shark<\\/span><\\/strong><\\/p><ul><li>Remain calm<\\/li><li>Keep it in sight<\\/li><li>If possible, exit the water slowly<\\/li><\\/ul><p><strong>If you're attacked<\\/strong><\\/p><ul><li>Defend yourself - playing dead doesn't work.<\\/li><li>Use whatever you have at your disposal (surfboard, dive gear, fishing equipment) to avoid using your bare hands to attack the shark<\\/li><li>If you must use your hands, concentrate on attacking the eyes, nose and gills<\\/li><li>Make sudden movements to scare the shark<\\/li><\\/ul><p><strong>After the attack<\\/strong><\\/p><ul><li>If bitten, try to stop the bleeding before leaving the water by applying pressure<\\/li><li>Leave the water as quickly and calmly as possible<\\/li><li>Get immediate medical attention, no matter how small the injury<\\/li><\\/ul><p><strong>How to help a shark attack victim<\\/strong><\\/p><div><ul><li>Even before you leave the water, begin controlling bleeding by pressing on pressure points or by applying tourniquets<\\/li><li>Remove the victim from the water as soon as possible<\\/li><li>Protect the victim from cold\\u00a0by wrapping him or her in a blanket to minimize heat loss<\\/li><li>Once out of the water, try not to move the victim unnecessarily<\\/li><li>Call for medical help<\\/li><\\/ul><p><strong>The top sharks that attack people<\\/strong><\\/p><p><img class=\\\"alignleft wp-image-725 size-full\\\" src=\\\"http:\\/\\/sharkpedia.me\\/wp-content\\/uploads\\/2021\\/08\\/copyedited_kaitlantseng_types-900x580-1.png\\\" alt=\\\"\\\" width=\\\"900\\\" height=\\\"580\\\" \\/><\\/p><div>\\u00a0<\\/div><\\/div>\",\"typography_typography\":\"custom\",\"typography_font_family\":\"Arial\",\"typography_font_size\":{\"unit\":\"px\",\"size\":16,\"sizes\":[]},\"text_shadow_text_shadow_type\":\"yes\",\"text_shadow_text_shadow\":{\"horizontal\":0,\"vertical\":0,\"blur\":0,\"color\":\"rgba(0, 0, 0, 0.08)\"}},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false}],\"isInner\":false}]"
