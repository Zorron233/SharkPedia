post_content = "<h1>Survival Skills</h1>		
		<p><a href=\"<<[site-url]>>/\">Homepage</a>-<a href=\"<<[site-url]>>/services/\">Survival Skills</a>-<strong>What to do if you're attacked by a shark</strong></p>		
			<h1>What to do if you're attacked by a shark</h1>		
		<p>While it's scary to think about, it's important to know what to do if you're attacked by a shark.</p><p><strong>If you see a shark</strong></p><ul><li>Remain calm</li><li>Keep it in sight</li><li>If possible, exit the water slowly</li></ul><p><strong>If you're attacked</strong></p><ul><li>Defend yourself - playing dead doesn't work.</li><li>Use whatever you have at your disposal (surfboard, dive gear, fishing equipment) to avoid using your bare hands to attack the shark</li><li>If you must use your hands, concentrate on attacking the eyes, nose and gills</li><li>Make sudden movements to scare the shark</li></ul><p><strong>After the attack</strong></p><ul><li>If bitten, try to stop the bleeding before leaving the water by applying pressure</li><li>Leave the water as quickly and calmly as possible</li><li>Get immediate medical attention, no matter how small the injury</li></ul><p><strong>How to help a shark attack victim</strong></p><ul><li>Even before you leave the water, begin controlling bleeding by pressing on pressure points or by applying tourniquets</li><li>Remove the victim from the water as soon as possible</li><li>Protect the victim from cold by wrapping him or her in a blanket to minimize heat loss</li><li>Once out of the water, try not to move the victim unnecessarily</li><li>Call for medical help</li></ul><p><strong>The top sharks that attack people</strong></p><p><img src=\"<<[site-url]>>/wp-content/uploads/2021/08/copyedited_kaitlantseng_types-900x580-1.png\" alt=\"\" width=\"900\" height=\"580\" /></p> "
