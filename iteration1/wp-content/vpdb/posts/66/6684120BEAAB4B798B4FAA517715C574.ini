"elements\":[],\"widgetType\":\"divider\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"533edf3\",\"elType\":\"section\",\"settings\":[],\"elements\":[{\"id\":\"677b700\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"b217ed0\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<p><strong>Sharks come in lots of shapes and sizes<\\/strong><\\/p><p>While we often think of all sharks as being big and bitey, there's hundreds of different species of sharks which come in all kinds of sizes. The tiny deep-sea\\u00a0dwarf lanternshark\\u00a0reaches a maximum length of 21.2cm \\u2013 about the length of your average iPad! Meanwhile, the giant filter-feeding\\u00a0whale shark\\u00a0\\u2013 which mainly eats plankton \\u2013 can reach a bus-sized 14m.<\\/p><p><img class=\\\"alignright wp-image-354 size-thumbnail\\\" src=\\\"http:\\/\\/sharkpedia.me\\/wp-content\\/uploads\\/2021\\/08\\/jaws-shark-baby-shark-4659701-150x150.png\\\" alt=\\\"jaws, shark, baby shark-4659701.jpg\\\" width=\\\"150\\\" height=\\\"150\\\" \\/><strong>They don't naturally hunt humans<\\/strong><\\/p><p>While sharks do attack humans occasionally, they don't actively try to hunt us. In fact, usually they bite us because they think we're a seal or turtle, and have no hands to touch us to find out!<\\/p><p><strong>Your risk of being attacked by a shark isn't rising<\\/strong><\\/p><p>One of the great factors of living in Australia is the ocean environment. Whether as a beachgoer, surfer, diver or fisher \\u2013 when we enter the ocean we enter an environment that is inhabited by other animals, which means there's always some risk.<\\/p><p>There's no evidence of increasing shark numbers that would mean the rise of attacks in Australian waters. The increase in shark attacks over the past 20 years is consistent with international statistics of shark attacks increasing annually, but this is simply because there's most people swimming in oceans than ever before.<\\/p><p><strong>You've probably eaten shark before<\\/strong><\\/p><p>Have you had dinner from your local fish and chip shop recently? Chances are, you were served shark! In Victoria, shark is commonly served as the standard fish at many fish and chip shops across the state under the name 'flake'.<\\/p>\",\"typography_typography\":\"custom\",\"typography_font_family\":\"Arial\",\"_margin\":{\"unit\":\"px\",\"top\":\"1\",\"right\":\"1\",\"bottom\":\"1\",\"left\":\"1\",\"isLinked\":true},\"_padding\":{\"unit\":\"px\",\"top\":\"-15\",\"right\":\"-15\",\"bottom\":\"-15\",\"left\":\"-15\",\"isLinked\":true}},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"f8919f8\",\"elType\":\"section\",\"settings\":[],\"elements\":[{\"id\":\"d97b107\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"c3c0c7c\",\"elType\":\"widget\",\"settings\":{\"style\":\"slashes\",\"text\":\"\\u5206\\u9694\\u7ebf\"},\"elements\":[],\"widgetType\":\"divider\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"3c75cd0\",\"elType\":\"section\",\"settings\":[],\"elements\":[{\"id\":\"a65c4b2\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"96eae61\",\"elType\":\"widget\",\"settings\":{\"title\":\"Why Sharks Attack People?\",\"size\":\"large\",\"header_size\":\"div\",\"__globals__\":{\"typography_typography\":\"globals\\/typography?id=accent\"}},\"elements\":[],\"widgetType\":\"heading\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"6e4e2f7\",\"elType\":\"section\",\"settings\":[],\"elements\":[{\"id\":\"c70967b\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"9c3a1c6\",\"elType\":\"widget\",\"settings\":{\"text\":\"\\u5206\\u9694\\u7ebf\"},\"elements\":[],\"widgetType\":\"divider\"}],\"isInner\":false}],\"isInner\":false},{\"id\":\"8eadf11\",\"elType\":\"section\",\"settings\":[],\"elements\":[{\"id\":\"faebd2f\",\"elType\":\"column\",\"settings\":{\"_column_size\":100,\"_inline_size\":null},\"elements\":[{\"id\":\"3055f28\",\"elType\":\"widget\",\"settings\":{\"editor\":\"<p style=\\\"text-align: left;\\\"><img class=\\\"wp-image-726 size-medium alignright\\\" src=\\\"http:\\/\\/sharkpedia.me\\/wp-content\\/uploads\\/2021\\/08\\/ylv60ws0ximz-1-300x167.jpeg\\\" alt=\\\"\\\" width=\\\"300\\\" height=\\\"167\\\" \\/>Although shark attacks seem ferocious and brutal, sharks are not interested in eating humans. In fact, humans do not provide enough high-fat meat for sharks. Sharks need a lot of energy to power their large and muscular bodies. Sharks attack humans because they mistake humans for what it usually eats.<\\/p><p>Once we start to look at the problem from the perspective of a shark, the confusion of the shark is easier to understand. Many attack victims are surfers or surfboarders. A shark swimming below saw a roughly oval shape with arms and legs hanging down and paddling. This is very similar to sea lions (the main prey of great white sharks) or sea turtles (a common food for tiger sharks).<\\/p>\",\"typography_typography\":\"custom\",\"typography_font_family\":\"Arial\",\"text_shadow_text_shadow_type\":\"yes\",\"text_shadow_text_shadow\":{\"horizontal\":0,\"vertical\":0,\"blur\":0,\"color\":\"rgba(0,0,0,0.3)\"}},\"elements\":[],\"widgetType\":\"text-editor\"}],\"isInner\":false}],\"isInner\":false}]"
