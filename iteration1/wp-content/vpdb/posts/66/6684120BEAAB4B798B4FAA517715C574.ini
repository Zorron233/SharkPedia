post_content = "<h1>Shark Facts</h1>		
		<p><a href=\"<<[site-url]>>/\">Homepage</a><a href=\"<<[site-url]>>/services/\">-Survival Skills</a>-<strong>Facts about shark attacks</strong></p>		
			Shark Facts		
		<p><strong>Sharks come in lots of shapes and sizes</strong></p><p>While we often think of all sharks as being big and bitey, there's hundreds of different species of sharks which come in all kinds of sizes. The tiny deep-sea dwarf lanternshark reaches a maximum length of 21.2cm – about the length of your average iPad! Meanwhile, the giant filter-feeding whale shark – which mainly eats plankton – can reach a bus-sized 14m.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2021/08/jaws-shark-baby-shark-4659701-150x150.png\" alt=\"jaws, shark, baby shark-4659701.jpg\" width=\"150\" height=\"150\" /><strong>They don't naturally hunt humans</strong></p><p>While sharks do attack humans occasionally, they don't actively try to hunt us. In fact, usually they bite us because they think we're a seal or turtle, and have no hands to touch us to find out!</p><p><strong>Your risk of being attacked by a shark isn't rising</strong></p><p>One of the great factors of living in Australia is the ocean environment. Whether as a beachgoer, surfer, diver or fisher – when we enter the ocean we enter an environment that is inhabited by other animals, which means there's always some risk.</p><p>There's no evidence of increasing shark numbers that would mean the rise of attacks in Australian waters. The increase in shark attacks over the past 20 years is consistent with international statistics of shark attacks increasing annually, but this is simply because there's most people swimming in oceans than ever before.</p><p><strong>You've probably eaten shark before</strong></p><p>Have you had dinner from your local fish and chip shop recently? Chances are, you were served shark! In Victoria, shark is commonly served as the standard fish at many fish and chip shops across the state under the name 'flake'.</p>		
			Why Sharks Attack People?		
		<p style=\"text-align: left;\"><img src=\"<<[site-url]>>/wp-content/uploads/2021/08/ylv60ws0ximz-1-300x167.jpeg\" alt=\"\" width=\"300\" height=\"167\" />Although shark attacks seem ferocious and brutal, sharks are not interested in eating humans. In fact, humans do not provide enough high-fat meat for sharks. Sharks need a lot of energy to power their large and muscular bodies. Sharks attack humans because they mistake humans for what it usually eats.</p><p>Once we start to look at the problem from the perspective of a shark, the confusion of the shark is easier to understand. Many attack victims are surfers or surfboarders. A shark swimming below saw a roughly oval shape with arms and legs hanging down and paddling. This is very similar to sea lions (the main prey of great white sharks) or sea turtles (a common food for tiger sharks).</p>"
