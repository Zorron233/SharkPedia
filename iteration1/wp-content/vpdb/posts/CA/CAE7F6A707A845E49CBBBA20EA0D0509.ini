<h2>Shark attacks between 2011 and 2018</h2>
<!-- /wp:heading -->

<!-- wp:visualizer/chart {\"id\":641,\"route\":\"renderChart\"} /--></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->

<!-- wp:group -->
<div class=\"wp-block-group\"><!-- wp:columns -->
