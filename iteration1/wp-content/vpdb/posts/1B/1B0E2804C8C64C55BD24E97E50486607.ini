post_content = "<h1 style=\"text-align: center;\"><strong>About</strong></h1><p><strong>Established in 2021</strong></p><strong> </strong><h3><strong>Our Goals:</strong></h3><ul><li>To provide more information about first aid after being attacked by a shark.</li><li> To let the users obtain some escape skills after encountering a shark or being attacked by a shark.</li><li>To let the users find a safe beach to surf on which have least risk of being attacked by sharks.</li><li>To help the users identify the shark species.</li></ul><p>As Australia has the second highest number of shark attacks in the world and water sports are a major cause of unprovoked shark attacks, such as surfing, there is concern about shark attacks.</p><p>Our team consists of five members from China: Zhonglong Liang (IT), Jessica Xin (IT), Yixin Wang (DS), Yige Zhang (CS) and Haoxing Wu (BIS). We aim to provide a comprehensive search for shark information and first-aid knowledge accordingly. Users can find out about sharks, what sharks are on what beaches, first aid in case of a shark attack and addresses of hospitals near the beach.</p><p>We look forward to your stay.</p>		
			<h2>Mission</h2>		
		<p>Provide a comprehensive search for shark information, teach first aid and provide beach search based on shark distribution.</p>		
			<h2>Vision</h2>		
		<p>Reduce your chances of being attacked by sharks, protect your safety and want you to have a safe trip to the beach</p>		
			<h2>Values</h2>		
					<ul>
							<li>
										Learn about sharks
									</li>
								<li>
										Learn about first aid
									</li>
								<li>
										Get information about safe beaches
									</li>
						</ul>"
