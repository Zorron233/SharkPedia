post_content = "<h1>Survival  Skills</h1>		
		<!-- wp:columns -->
<!-- wp:column -->
<!-- wp:heading -->
<h2>Shark attacks between 2011 and 2018</h2>
<!-- /wp:heading -->
<!-- wp:visualizer/chart {\"id\":641,\"route\":\"renderChart\"} /-->
<!-- /wp:column -->
<!-- /wp:columns -->
<!-- wp:group -->
<!-- wp:columns -->
<!-- wp:column -->
<!-- wp:visualizer/chart {\"id\":580,\"route\":\"renderChart\"} /-->
<!-- /wp:column -->
<!-- wp:column -->
<!-- wp:visualizer/chart {\"id\":593,\"route\":\"renderChart\"} /-->
<!-- /wp:column -->
<!-- /wp:columns -->
<!-- /wp:group -->
<!-- wp:group -->
<!-- wp:columns -->
<!-- wp:column {\"width\":\"33.33%\"} -->
<!-- wp:paragraph {\"align\":\"center\"} -->
<p><strong>\"Unprovoked attacks\"</strong> means an attack on a live human being occurs in the shark's natural habitat with no human provocation of the shark.</p>
<!-- /wp:paragraph -->
<!-- wp:paragraph {\"align\":\"center\"} -->
<p><strong>\"Provoked attacks\" </strong> occur when a human initiates interaction with a shark in some way, such as bites on spear-fishers, bites on people attempting to feed sharks.</p>
<!-- /wp:paragraph -->
<!-- /wp:column -->
<!-- wp:column {\"width\":\"66.66%\"} -->
<!-- wp:visualizer/chart {\"id\":584,\"route\":\"renderChart\"} /-->
<!-- /wp:column -->
<!-- /wp:columns -->
<!-- /wp:group -->
<!-- wp:paragraph -->
<p><meta charset=\"utf-8\">The total number of provoked shark attacks between 2011 and 2018 is 19, while the number of provoked attacks is 151, which is almost <strong>seven times larger</strong> than the former one. </p>
<!-- /wp:paragraph -->
<!-- wp:columns -->
<!-- wp:column -->
<!-- wp:paragraph -->
<p>[visualizer id=\"587\"]</p>
<!-- /wp:paragraph -->
<!-- /wp:column -->
<!-- /wp:columns -->
<!-- wp:paragraph -->
<p>For more detailed information, download the following resources.</p>
<!-- /wp:paragraph -->
<!-- wp:file {\"id\":664,\"href\":\"https://sharkpedia.me/wp-content/uploads/2021/08/attacks.csv\"} -->
