post_content = "<h1>Survival Skills</h1>		
		<p><a href=\"<<[site-url]>>/\">Homepage</a>-<a href=\"<<[site-url]>>/services/\">Survival Skills</a>-<strong>Safety tips to avoid the shark attack</strong></p>		
			Top Tips of Preventing Encountering Sharks 		
		<p><strong><img src=\"<<[site-url]>>/wp-content/uploads/2021/08/shark-fish-aquatic-5711088-300x186.png\" alt=\"shark, fish, aquatic-5711088.jpg\" width=\"300\" height=\"186\" /></strong></p><p><strong>Swim between the flags at beaches that are patrolled by surf life savers.</strong></p><p>Surf life savers are they are there to keep an eye on your safety, to look for signs of danger and to assist if you get into trouble. By swimming between the flags, you're already choosing the safest area of the beach to swim in.</p><p><strong>Avoid swimming, surfing or kayaking alone.</strong></p><p>There's safety in numbers when it comes to swimming. Heading out with a mate also means if one of you gets into trouble, the other will be there to help or raise the alarm immediately.</p><p><strong>Don't swim in areas where sharks commonly gather.</strong></p><p>While sharks can be found anywhere in the ocean, there's certain spots they prefer. Drop offs, deep water, river mouths and water containing sewage all attract sharks.</p><p><strong>Think twice before swimming or surfing at dawn, dusk or after dark.</strong></p><p>These are often when sharks are the most actively feeding.</p><p><strong>Swim in clear waters when possible.</strong></p><p>Sharks don't always have good eyesight. If you're swimming in cloudy water, they may attack because they think you're prey.</p><p><strong>Wear bland, darker colours.</strong></p><p>While sharks don't have great eyesight, they can still see shades of black and white. By wearing plain, dark colours, you may look less like their prey.</p><p><strong>Check deep water carefully before jumping in from a boat.</strong></p><p>It might seem obvious, but people have jumped on top of sharks before!</p><p><strong>Avoid splashing and move smoothly through the water.</strong></p><p>While it's fun to splash around in the water, sharks can mistake this for an animal in distress.</p><p><strong>If you see fish, seals or birds behaving strangely, leave the water.</strong></p><p>These animals could be reacting to a predatory shark feeding nearby, or could attract sharks simply by gathering in numbers.</p><p><strong>If you do see a shark, remain calm.</strong></p><p>While some sharks may be intimidated by aggressive behaviour, others may attack out of fear.</p>"
