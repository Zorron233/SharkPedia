<h2>Shark attacks between 2011 and 2018</h2>
<!-- /wp:heading -->

<!-- wp:visualizer/chart {\"id\":641,\"route\":\"renderChart\"} /--></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->

<!-- wp:group -->
<div class=\"wp-block-group\"><!-- wp:columns -->
<div class=\"wp-block-columns\"><!-- wp:column -->
<div class=\"wp-block-column\"><!-- wp:visualizer/chart {\"id\":580,\"route\":\"renderChart\"} /--></div>
<!-- /wp:column -->

<!-- wp:column -->
<div class=\"wp-block-column\"><!-- wp:visualizer/chart {\"id\":593,\"route\":\"renderChart\"} /--></div>
<!-- /wp:column --></div>
<!-- /wp:columns --></div>
<!-- /wp:group -->

<!-- wp:group -->
<div class=\"wp-block-group\"><!-- wp:columns -->
<div class=\"wp-block-columns\"><!-- wp:column {\"width\":\"33.33%\"} -->
<div class=\"wp-block-column\" style=\"flex-basis:33.33%\"><!-- wp:paragraph {\"align\":\"center\"} -->
<p class=\"has-text-align-center\"><strong>\"Unprovoked attacks\"</strong> means an attack on a live human being occurs in the shark's natural habitat with no human provocation of the shark.</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph {\"align\":\"center\"} -->
<p class=\"has-text-align-center\"><strong>\"Provoked attacks\" </strong> occur when a human initiates interaction with a shark in some way, such as bites on spear-fishers, bites on people attempting to feed sharks.</p>
<!-- /wp:paragraph --></div>
<!-- /wp:column -->

<!-- wp:column {\"width\":\"66.66%\"} -->
<div class=\"wp-block-column\" style=\"flex-basis:66.66%\"><!-- wp:visualizer/chart {\"id\":584,\"route\":\"renderChart\"} /--></div>
<!-- /wp:column --></div>
<!-- /wp:columns --></div>
<!-- /wp:group -->

<!-- wp:paragraph -->
<p><meta charset=\"utf-8\">The total number of provoked shark attacks between 2011 and 2018 is 19, while the number of provoked attacks is 151, which is almost <strong>seven times larger</strong> than the former one. </p>
<!-- /wp:paragraph -->

<!-- wp:columns -->
<div class=\"wp-block-columns\"><!-- wp:column -->
<div class=\"wp-block-column\"><!-- wp:paragraph -->
<p>[visualizer id=\"587\"]</p>
<!-- /wp:paragraph --></div>
<!-- /wp:column --></div>
<!-- /wp:columns -->

<!-- wp:paragraph -->
<p>For more detailed information, download the following resources.</p>
